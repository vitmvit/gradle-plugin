plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'by.vitikova.plugin'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.groovy:groovy:4.0.22"
    implementation 'org.projectlombok:lombok:1.18.22'
}

gradlePlugin {
    plugins {
        gitTagPlugin {
            id = 'tag-plugin'
            implementationClass = 'by.vitikova.plugin.TagPlugin'
        }
    }
}

tasks.named("publishToMavenLocal") {
    dependsOn("clean", "build")
}