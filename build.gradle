plugins {
    id "java"
    id("tag-plugin") version "1.0"
}

group 'by.vitikova.plugin'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

build.finalizedBy pushTag {
    isUncommitted = true
}